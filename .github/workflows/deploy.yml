name: Deploy Vite React App to GitHub Pages

on:
  push:
    branches:
      - main  # Pokreće se kada push-uješ na main granu

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # Ova opcija sprečava automatsku upotrebu kredencijala, tako da ne pokušava GitHub automatski push-ovati na main granu

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install
        working-directory: frontend  # Ispravka putanje

      - name: Set Environment Variables
        run: echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" > .env
        working-directory: frontend  # Ispravka putanje

      - name: Build Project
        run: npm run build
        working-directory: frontend  # Ispravka putanje

      - name: Setup Git for Deployment
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "youremail@example.com"  # Postavi svoj email ovde
          git remote set-url origin https://github.com/${{ github.repository }}.git  # Koristi HTTPS URL za repozitorijum
        working-directory: frontend

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages  # Osiguraj se da je ova grana podešena na Pages
          folder: frontend/dist  # Putanja do build foldera

